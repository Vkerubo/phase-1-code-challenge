<!DOCTYPE html>
<html>
<head>
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="net-salary-calculator.css">
</head>
<body>
  <h1>Salary Calculator</h1>
  <form>
    <label for="basic-salary">Basic Salary:</label>
    <input type="number" id="basic-salary" name="basic-salary" required>
    <label for="benefits">Benefits:</label>
    <input type="number" id="benefits" name="benefits" required>
    <button type="submit">Calculate</button>
  </form>
  <div id="results"></div>
  <script src="net-salary-calculator.js"></script>
</body>
</html>
